<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BASE TEMPLATE{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'pyServerDemo/style.css' %}">
  <script src="{% static 'pyServerDemo/myScripts.js' %}"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'pyServerDemo/images/favicon.ico' %}">

</head>

<body>
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column containerParticle">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand">pyServerDemo</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link index" href="{% url 'index' %}" id="index">Home</a>
          </li>
          <li class="nav-item" id="new">
            <a class="nav-link" href="{% url 'djangoTask:index' %}" id="new">djangoTask</a>
          </li>
          <li class="nav-item" id="base">
            <a class="nav-link" href="{% url 'base' %}" id="base">Base</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link tNav" href="{% url 'about' %}" id="about">About</a>
        </li>
      </ul>
    </nav>
      {% block content %}
      <div class="container-fluid center text-white">
        <p>Base class template that is extended for other templates</p>
      </div>
      {% endblock %}
  </div>
  <canvas class="background"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <script>
    setActiveNavLink({% block navActive %}"base"{% endblock %})
  </script>
</body>

</html>
